<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="./src/script.js" defer></script>
</head>

<body>
  <main>
    <div id="content">
      <section id="logo">
        <img src="images/logo.svg" alt="Base Apparel">
      </section>
      <section id="info">
        <h1 id="title">
          <span id="we">
            We're
          </span>
          coming soon
        </h1>
        <p id="desc">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div id="form">
          <form id="form-main">
            <input type="email" name="email" id="email" required placeholder="Email Address">
            <button type="submit" id="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          </form>
          <div></div>
        </div>
      </section>
    </div>
    <footer>
      <p class="attribuition">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          rel="noopener noreferrer">Frontend Mentor</a>.
        Coded by <a href="#">Allan Hanauer</a>.
      </p>
    </footer>
  </main>
  <aside>
    <img id="imgMain" src="images/hero-desktop.jpg" alt="Beautiful-Women">
  </aside>
</body>

</html>
